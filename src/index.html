<!DOCTYPE html>
<html lang="en-US">
 <head>
   <title>Currency Exchange</title>
 </head> 
 <body>
   <div class="container">
     <div class="jumbotron">
      <h1>Currency Exchange</h1>
     </div>
     <form id="exchange">
       <label for="usAmount">Please enter a U.S dollar amount: </label><br>
       <input id="usAmount" placeholder="0.00" type="text"><br><br>
       <div class="amountVAL"></div>
       <label>What would you like to exchange to?</label>
       <select class="form-control" id="exchangeTo">
         <option value="none">-None-</option>
         <option value="CAD">CAD (Canadian)</option>
         <option value="RUB">RUB (Russian Ruble)</option>
         <option value="MYR">MYR (Malaysian Ringgit)</option>
         <option value="PEN">PEN (Peruvian Sol)</option>
         <option value="TRY">TRY (Turkish Lira)</option>
       </select>
       <div class="exgVAL"></div>
       <br><button class="btn btn-dark">Exchange</button><hr>
       <div class="conversionResult">
        <h2><u>Result</u></h2>
        <div class="convertedTotal"></div><hr>
        <div class="error"></div><hr>
       </div>
     </form>
   </div>
 </body>
</html>
