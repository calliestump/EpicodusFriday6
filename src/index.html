<!DOCTYPE html>
<html lang="en-US">
 <head>
   <title>Currency Exchange</title>
 </head> 
 <body>
   <div class="container">
     <div class="jumbotron">
      <h1>Currency Exchange</h1>
     </div>
     <form id="exchange">
       <label for="usAmount">Please enter a U.S dollar amount: </label><br>
       <input id="usAmount" type="text"><br><br>
       <div class="amountVAL"></div>
       <label>What would you like to exchange to?</label>
       <select class="form-control" id="exchangeTo">
         <option value="none">-None-</option>
         <option value="CND">CND (Canadian)</option>
         <option value="AUD">AUD (Australian)</option>
         <option value="NZD">NZD (New Zealand)</option>
         <option value="BGN">BGN (Bulgarian)</option>
         <option value="FJD">FJD (Fijian)</option>
       </select>
       <div class="exgVAL"></div>
       <br><button class="btn btn-dark">Exchange</button><hr>
       <div class="conversionResult">
        <h2><u>Result</u></h2>
        <div class="convertedTotal"></div>
       </div>
     </form>
   </div>
 </body>
</html>
