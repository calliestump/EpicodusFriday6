<!DOCTYPE html>
<html lang="en-US">
 <head>
   <title>Currency Exchange</title>
 </head> 
 <body>
   <div class="container">
     <div class="jumbotron">
      <h1><strong>Currency Exchange</strong></h1>
     </div>
     <form id="exchange">
       <label for="usAmount"><strong>Please enter a U.S dollar amount:</strong></label><br>
       <input id="usAmount" placeholder="0.00" type="text"><br><br>
       <div class="amountVAL"></div>
       <label><strong>What would you like to exchange to?</strong></label>
       <select class="form-control" id="exchangeTo">
         <option value="none">-Select-</option>
         <option value="AED">AED (Emirates Dirham)</option>
         <option value="ARS">ARS (Argentine Peso)</option>
         <option value="AUD">AUD (Australian Dollar)</option>
         <option value="BGN">BGN (Bulgarian Lev)</option>
         <option value="BRL">BRL (Brazilian Real)</option>
         <option value="BSD">BSD (Bahamian Dollar)</option>
         <option value="CAD">CAD (Canadian Dollar)</option>
         <option value="CHF">CHF (Swiss Franc)</option>
         <option value="CLP">CLP (Chilean Peso)</option>
         <option value="CNY">CNY (Chinese Yuan)</option>
         <option value="COP">COP (Colombian Peso)</option>
         <option value="CZK">CZK (Czech Koruna)</option>
         <option value="RUB">RUB (Russian Ruble)</option>
         <option value="MYR">MYR (Malaysian Ringgit)</option>
         <option value="PEN">PEN (Peruvian Sol)</option>
         <option value="TRY">TRY (Turkish Lira)</option>
         <option value="NOK">NOK (Norwegian Krone)</option>
         <option value="SAR">SAR (Saudi Riyal)</option>
       </select>
       <div class="exgVAL"></div>
       <br><button class="btn btn-secondary">Exchange</button><hr>
       <div class="conversionResult">
        <h2><u>Result</u></h2>
        <div class="convertedTotal"></div>
        <div class="error"></div><hr>
       </div>
     </form>
   </div>
 </body>
</html>
